{% extends "layout.html" %} {% block page_title %}send and clear{% endblock %} {% block head %}
<style>
body {
  margin: 30px 0px;
}

.progress {
  position: relative;
  height: 16px;
}

.progress>.progress-type {
  position: absolute;
  left: 0px;
  font-weight: 800;
  font-size: 11px;
  padding: 0px 30px 0px 5px;
  color: #FFF;
  background-color: rgba(25, 25, 25, 0.2);
}

.progress>.progress-completed {
  position: absolute;
  right: 0px;
  font-weight: 800;
  color: #000;
  padding: 0px 10px 1px;
}

.progress-type {
  top: 1px
}

.progress-completed {
  font-size: 12px
}
</style>
{% endblock %} {% block body %}
<!-- https://bootsnipp.com/snippets/7kB8 -->
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <progress value="22" max="100"></progress>
    </div>
  </div>
</div>
{% endblock %}
